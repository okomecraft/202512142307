<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer - Smooth Reset</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #debug-log {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 8px 12px; font-family: monospace; font-size: 12px;
            pointer-events: none; z-index: 1000; border-radius: 4px;
        }

        /* ボタン：下部中央に配置し、サイズを大きく */
        #reset-btn {
            position: absolute; display: none;
            bottom: 50px; left: 50%; transform: translateX(-50%);
            padding: 20px 50px; /* サイズアップ */
            font-size: 18px; font-weight: bold; cursor: pointer;
            background: #ff4757; color: white; border: none;
            border-radius: 50px; /* 丸みをつけてモダンに */
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
            z-index: 2000;
            transition: background 0.2s, transform 0.1s;
        }
        #reset-btn:active { transform: translateX(-50%) scale(0.95); }
    </style>
</head>
<body>
    <div id="debug-log">Status: Initializing...</div>
    <button id="reset-btn">ポーズをリセットする</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const logElement = document.getElementById('debug-log');
        const resetBtn = document.getElementById('reset-btn');
        function debugLog(msg) { logElement.innerText = "Status: " + msg; }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4);

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, precision: "highp" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 2.0);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        let mixer, model, action;
        const clock = new THREE.Clock();
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1.0, 0);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        const loader = new GLTFLoader();
        loader.load('./model.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);
            if (gltf.animations && gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(model);
                action = mixer.clipAction(gltf.animations[0]);
                action.timeScale = 2.0; 
                gltf.animations[0].tracks.forEach(t => t.setInterpolation(THREE.InterpolateDiscrete));
                action.play();
                debugLog("Playing. Double-click model.");
            }
        });

        // ダブルクリック判定
        window.addEventListener('dblclick', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            
            if (intersects.length > 0) {
                resetBtn.style.display = 'block';
            } else {
                resetBtn.style.display = 'none';
            }
        });

        // 滑らかにリセットする処理
        resetBtn.addEventListener('click', () => {
            if (action) {
                // 0.5秒かけて現在のポーズから「静止状態（ウェイト0）」へ移行させる
                action.fadeOut(0.5); 
                
                // 0.5秒後に完全に停止して時間を0に戻すタイマー
                setTimeout(() => {
                    action.stop(); 
                    action.reset();
                    // 必要ならここで再度 play() すれば、0からまた始まります
                    // 今回は停止状態でキープします
                    debugLog("Smoothly Reset.");
                }, 500);
            }
            resetBtn.style.display = 'none';
        });

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(1 / 60); 
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
