<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer - Blob Shadow Mode</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #debug-log {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 8px 12px; font-family: monospace; font-size: 12px;
            pointer-events: none; z-index: 1000; border-radius: 4px;
        }

        .controls {
            position: absolute; display: none;
            bottom: 50px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 2000;
        }

        .btn {
            padding: 20px 40px; font-size: 18px; font-weight: bold; cursor: pointer;
            color: white; border: none; border-radius: 50px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        #reset-btn { background: #ff4757; }
        #play-btn { background: #2ed573; }
    </style>
</head>
<body>
    <div id="debug-log">Status: Initializing...</div>
    
    <div class="controls" id="ui-panel" style="display: none;">
        <button id="reset-btn" class="btn">リセット & 正面</button>
        <button id="play-btn" class="btn">アニメーション再開</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const logElement = document.getElementById('debug-log');
        const uiPanel = document.getElementById('ui-panel');
        const resetBtn = document.getElementById('reset-btn');
        const playBtn = document.getElementById('play-btn');
        function debugLog(msg) { logElement.innerText = "Status: " + msg; }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4);

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, precision: "highp" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        let mixer, model, action, blobShadow;
        const clock = new THREE.Clock();
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1.0, 0);
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;

        // --- 丸い影 (Blob Shadow) の作成 ---
        const shadowGeo = new THREE.CircleGeometry(0.4, 32); // サイズは0.4
        const shadowMat = new THREE.MeshBasicMaterial({ 
            color: 0x000000, 
            transparent: true, 
            opacity: 0.4,
            depthWrite: false // キャラクターと重なった時のチラつき防止
        });
        blobShadow = new THREE.Mesh(shadowGeo, shadowMat);
        blobShadow.rotation.x = -Math.PI / 2; // 地面に平らに置く
        blobShadow.position.y = 0.01; // 地面（0）よりわずかに上に浮かせてチラつきを防止
        scene.add(blobShadow);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        new GLTFLoader().load('./model.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);
            if (gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(model);
                action = mixer.clipAction(gltf.animations[0]);
                action.timeScale = 2.0; 
                gltf.animations[0].tracks.forEach(t => t.setInterpolation(THREE.InterpolateDiscrete));
                action.play();
                debugLog("Blob Shadow Active. Double-click model.");
            }
        });

        // 影の更新ロジック
        function updateShadow() {
            if (!model || !blobShadow) return;

            // 1. 影の位置をモデルの真下に合わせる (X, Z軸)
            blobShadow.position.x = model.position.x;
            blobShadow.position.z = model.position.z;

            // 2. ボーンやメッシュの高さ（Y軸）を取得
            // ※アニメーションでモデル自体が浮く場合に対応
            const height = model.position.y; 

            // 3. 高さに合わせて「透明度」と「大きさ」を変化させる
            // 高くなるほど薄く (opacity減)、小さく (scale減) なる
            const opacity = Math.max(0, 0.4 - height * 0.3);
            const scale = Math.max(0.1, 1.0 - height * 0.5);

            blobShadow.material.opacity = opacity;
            blobShadow.scale.set(scale, scale, 1);
        }

        window.addEventListener('dblclick', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            uiPanel.style.display = hits.length > 0 ? 'flex' : 'none';
        });

        controls.addEventListener('start', () => { controls.autoRotate = false; });
        let rotateTimer;
        controls.addEventListener('end', () => {
            clearTimeout(rotateTimer);
            rotateTimer = setTimeout(() => { controls.autoRotate = true; }, 3000);
        });

        resetBtn.addEventListener('click', () => {
            if (action) {
                action.fadeOut(0.5);
                setTimeout(() => { action.stop(); action.reset(); }, 500);
            }
            camera.position.set(0, 1.5, 4);
            controls.update();
            debugLog("Reset & Camera centered.");
        });

        playBtn.addEventListener('click', () => {
            if (action) {
                action.reset();
                action.fadeIn(0.5);
                action.play();
                debugLog("Animation Resumed.");
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(1 / 60); 
            
            updateShadow(); // 影の更新を毎フレーム実行
            
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
