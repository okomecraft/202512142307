<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer - Interactive Reset</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #debug-log {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 10px; font-family: monospace; font-size: 12px;
            pointer-events: none; z-index: 1000;
        }
        /* リセットボタンのスタイル */
        #reset-btn {
            position: absolute; display: none; /* 最初は隠す */
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px 30px; font-size: 16px; cursor: pointer;
            background: #ff4757; color: white; border: none;
            border-radius: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="debug-log">Status: Initializing...</div>
    <button id="reset-btn">アニメーションを0に戻す</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const logElement = document.getElementById('debug-log');
        const resetBtn = document.getElementById('reset-btn');
        function debugLog(msg) { logElement.innerText = "Status: " + msg; }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4);

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, precision: "highp" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 2.0);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        let mixer, model, currentAction;
        const clock = new THREE.Clock();
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1.0, 0);

        // クリック判定用のツール
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        const loader = new GLTFLoader();
        loader.load('./model.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);
            if (gltf.animations && gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(model);
                currentAction = mixer.clipAction(gltf.animations[0]);
                currentAction.timeScale = 2.0; 
                gltf.animations[0].tracks.forEach(t => t.setInterpolation(THREE.InterpolateDiscrete));
                currentAction.play();
                debugLog("Playing. Double click model to reset.");
            }
        });

        // ダブルクリック時のイベント
        window.addEventListener('dblclick', (event) => {
            // マウス座標を計算
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                // モデルがクリックされたらボタンを表示
                resetBtn.style.display = 'block';
            } else {
                // モデル以外をダブルクリックしたらボタンを隠す
                resetBtn.style.display = 'none';
            }
        });

        // ボタン押下時の処理
        resetBtn.addEventListener('click', () => {
            if (currentAction) {
                currentAction.reset(); // 時間を0に戻す
                currentAction.stop();  // 再生を停止（0フレーム目で固定）
                // 再開させたい場合は、再度 currentAction.play() を呼ぶ。今回は停止させます。
                debugLog("Reset to frame 0.");
            }
            resetBtn.style.display = 'none'; // ボタンを隠す
        });

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) {
                mixer.update(1 / 60); 
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
