<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer</title>
    <style>
        /* 画面いっぱいに表示し、余計な余白を消す */
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. 基本設定
        const MODEL_FILE_NAME = './model.glb'; 
        const scene = new THREE.Scene();
        
        // カメラ設定（初期位置）
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4); // 少し高め・遠目に配置

        // レンダラー設定
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 2. ライト設定（モデルを明るく照らす）
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // 3. アニメーション管理用の変数
        let mixer;
        const clock = new THREE.Clock();

        // 4. カメラ操作設定 (OrbitControls)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // 操作に滑らかさを出す
        controls.dampingFactor = 0.05;
        controls.zoomSpeed = 0.5;      // ズーム感度を調整
        
        // ★重要：カメラの注視点を「地面」から「キャラクターの高さ(1m地点)」へ移動
        // これによりキャラクターが画面の中央に来るようになります
        controls.target.set(0, 1.0, 0); 

        // 5. モデルの読み込み
        const loader = new GLTFLoader();
        loader.load(
            MODEL_FILE_NAME,
            function (gltf) {
                const model = gltf.scene;
                scene.add(model);

                // アニメーションのセットアップ
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                }
                
                console.log("モデルの読み込みが完了しました");
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error("読み込みエラー:", error);
            }
        );

        // 6. アニメーションループ（描画の更新）
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // アニメーションミキサーの更新（滑らかな再生のため）
            if (mixer) {
                mixer.update(delta); 
            }

            // カメラ操作の更新
            controls.update();
            
            // 描画
            renderer.render(scene, camera);
        }
        
        // 実行開始
        animate();

        // 7. 画面サイズ変更への対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
