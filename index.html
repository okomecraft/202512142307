<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer - High Precision Mode</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #debug-log {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 10px; font-family: monospace; font-size: 12px;
            pointer-events: none; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="debug-log">Status: Initializing...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const logElement = document.getElementById('debug-log');
        function debugLog(msg) {
            logElement.innerText = "Status: " + msg;
        }

        const MODEL_FILE_NAME = './model.glb'; 

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4);

        // レンダラー設定：アンチエイリアスを切り、計算精度を上げます
        const renderer = new THREE.WebGLRenderer({ 
            antialias: false, 
            alpha: true,
            precision: "highp"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 2.0);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        let mixer;
        const clock = new THREE.Clock();
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1.0, 0);

        debugLog("Loading GLB...");

        const loader = new GLTFLoader();
        loader.load(
            MODEL_FILE_NAME,
            function (gltf) {
                const model = gltf.scene;
                scene.add(model);
                debugLog("Model Loaded. Syncing Animation...");

                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    
                    gltf.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        
                        // タイムストレッチ出力したGLBの場合、2.0にする。
                        // 普通に出力したGLBなら 1.0 に書き換えてください。
                        action.timeScale = 2.0; 

                        // 全てのトラックの補間を「離散（Discrete）」に強制固定
                        // これにより、キーフレーム間の中間計算を完全に排除します
                        clip.tracks.forEach(track => {
                            track.setInterpolation(THREE.InterpolateDiscrete);
                        });

                        action.play();
                    });
                    debugLog("Animation Active: Discrete Rendering.");
                }
            },
            undefined,
            function (error) { debugLog("Error: " + error.message); }
        );

        // 描画ループ
        function animate() {
            requestAnimationFrame(animate);
            
            if (mixer) {
                // PCの負荷に関わらず、アニメーションの時間を 
                // 1/60秒（秒間60コマ分）ずつ着実に進めます
                const fixedDelta = 1 / 60;
                mixer.update(fixedDelta); 
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
