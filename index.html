<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer - Animation Crossfade</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #debug-log {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 8px 12px; font-family: monospace; font-size: 12px;
            pointer-events: none; z-index: 1000; border-radius: 4px;
        }

        /* 切り替えボタンのコンテナ */
        .controls {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%); display: flex; gap: 15px; z-index: 2000;
        }

        .btn {
            padding: 15px 30px; font-size: 16px; font-weight: bold; cursor: pointer;
            color: white; border: none; border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s; background: #3498db;
        }
        .btn:active { transform: scale(0.95); }
        .btn.active { background: #2ecc71; border: 2px solid white; }
    </style>
</head>
<body>
    <div id="debug-log">Status: Initializing...</div>
    
    <div class="controls" id="ui-panel">
        </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const logElement = document.getElementById('debug-log');
        const uiPanel = document.getElementById('ui-panel');
        function debugLog(msg) { logElement.innerText = "Status: " + msg; }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4);

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, precision: "highp" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        let mixer, model, blobShadow;
        let actions = {}; // アニメーションを格納するオブジェクト
        let activeAction; // 現在再生中のアニメーション
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1.0, 0);

        // 影の作成
        function createShadowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, 'rgba(0,0,0,0.6)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        blobShadow = new THREE.Mesh(
            new THREE.PlaneGeometry(1.2, 1.2),
            new THREE.MeshBasicMaterial({ map: createShadowTexture(), transparent: true, depthWrite: false, side: THREE.DoubleSide })
        );
        blobShadow.rotation.x = -Math.PI / 2;
        blobShadow.position.y = 0.002; 
        scene.add(blobShadow);

        new GLTFLoader().load('./model.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);
            
            if (gltf.animations && gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(model);
                
                gltf.animations.forEach((clip, index) => {
                    const action = mixer.clipAction(clip);
                    action.timeScale = 2.0; 
                    clip.tracks.forEach(t => t.setInterpolation(THREE.InterpolateDiscrete));
                    
                    // アニメーション名（またはIndex）で保存
                    const name = clip.name || `Motion ${index}`;
                    actions[name] = action;

                    // 切り替えボタンを作成
                    const btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.innerText = name;
                    btn.onclick = () => fadeToAction(name);
                    uiPanel.appendChild(btn);

                    // 最初に 0 番目のモーションを再生
                    if (index === 0) {
                        action.play();
                        activeAction = action;
                        btn.classList.add('active');
                    }
                });
                debugLog(`Loaded ${gltf.animations.length} animations.`);
            }
        });

        // ★ クロスフェード処理の関数
        function fadeToAction(name) {
            const nextAction = actions[name];
            if (nextAction === activeAction) return;

            // ボタンのスタイル更新
            document.querySelectorAll('.btn').forEach(b => {
                b.classList.toggle('active', b.innerText === name);
            });

            // 0.5秒かけて切り替え
            const duration = 0.5;
            nextAction.reset();
            nextAction.setEffectiveWeight(1);
            nextAction.play();
            
            // 現在のモーションから次のモーションへクロスフェード
            activeAction.crossFadeTo(nextAction, duration, true);
            activeAction = nextAction;

            debugLog(`Switched to: ${name}`);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(1 / 60); 
            
            if (model && blobShadow) {
                blobShadow.position.x = model.position.x;
                blobShadow.position.z = model.position.z;
                blobShadow.material.opacity = Math.max(0, 1.0 - model.position.y * 0.4);
                blobShadow.scale.set(Math.max(0.1, 1.0 - model.position.y * 0.3), Math.max(0.1, 1.0 - model.position.y * 0.3), 1);
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
