<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer - Soft Blob Shadow</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #debug-log {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 8px 12px; font-family: monospace; font-size: 12px;
            pointer-events: none; z-index: 1000; border-radius: 4px;
        }
        .controls {
            position: absolute; display: none;
            bottom: 50px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 2000;
        }
        .btn {
            padding: 20px 40px; font-size: 18px; font-weight: bold; cursor: pointer;
            color: white; border: none; border-radius: 50px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }
        #reset-btn { background: #ff4757; }
        #play-btn { background: #2ed573; }
    </style>
</head>
<body>
    <div id="debug-log">Status: Initializing...</div>
    <div class="controls" id="ui-panel" style="display: none;">
        <button id="reset-btn" class="btn">リセット & 正面</button>
        <button id="play-btn" class="btn">アニメーション再開</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const logElement = document.getElementById('debug-log');
        const uiPanel = document.getElementById('ui-panel');
        const resetBtn = document.getElementById('reset-btn');
        const playBtn = document.getElementById('play-btn');
        function debugLog(msg) { logElement.innerText = "Status: " + msg; }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4);

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, precision: "highp" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        let mixer, model, action, blobShadow;
        const clock = new THREE.Clock();
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1.0, 0);
        controls.autoRotate = true;

        // --- ★ グラデーションテクスチャの作成 ---
        function createShadowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, 'rgba(0,0,0,0.6)'); // 中心：濃い黒
            gradient.addColorStop(1, 'rgba(0,0,0,0)');   // 外側：透明
            context.fillStyle = gradient;
            context.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        // --- 影の作成 ---
        const shadowGeo = new THREE.PlaneGeometry(1.2, 1.2); // 板のサイズ
        const shadowMat = new THREE.MeshBasicMaterial({ 
            map: createShadowTexture(),
            transparent: true, 
            depthWrite: false,
            side: THREE.DoubleSide
        });
        blobShadow = new THREE.Mesh(shadowGeo, shadowMat);
        blobShadow.rotation.x = -Math.PI / 2;
        // 地面に密着させるため高さを 0.005 (0.5cm) まで下げました
        blobShadow.position.y = 0.005; 
        scene.add(blobShadow);

        new GLTFLoader().load('./model.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);
            if (gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(model);
                action = mixer.clipAction(gltf.animations[0]);
                action.timeScale = 2.0; 
                gltf.animations[0].tracks.forEach(t => t.setInterpolation(THREE.InterpolateDiscrete));
                action.play();
                debugLog("Soft Shadow Active.");
            }
        });

        function updateShadow() {
            if (!model || !blobShadow) return;
            blobShadow.position.x = model.position.x;
            blobShadow.position.z = model.position.z;

            const height = model.position.y; 
            // グラデーションに合わせて減衰を少しマイルドに調整
            const opacity = Math.max(0, 1.0 - height * 0.4);
            const scale = Math.max(0.1, 1.0 - height * 0.3);

            blobShadow.material.opacity = opacity;
            blobShadow.scale.set(scale, scale, 1);
        }

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        window.addEventListener('dblclick', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            uiPanel.style.display = hits.length > 0 ? 'flex' : 'none';
        });

        controls.addEventListener('start', () => { controls.autoRotate = false; });
        let rotateTimer;
        controls.addEventListener('end', () => {
            clearTimeout(rotateTimer);
            rotateTimer = setTimeout(() => { controls.autoRotate = true; }, 3000);
        });

        resetBtn.addEventListener('click', () => {
            if (action) {
                action.fadeOut(0.5);
                setTimeout(() => { action.stop(); action.reset(); }, 500);
            }
            camera.position.set(0, 1.5, 4);
            controls.update();
        });

        playBtn.addEventListener('click', () => {
            if (action) {
                action.reset();
                action.fadeIn(0.5);
                action.play();
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(1 / 60); 
            updateShadow();
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
