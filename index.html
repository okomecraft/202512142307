<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer - Optimized</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- 設定項目 ---
        const MODEL_FILE_NAME = './model.glb'; 
        const ANIMATION_SPEED = 0.4; // 「早い」と感じる場合はここを 0.7 などに下げてください

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // ライト設定
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.8);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2.0);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        let mixer;
        const clock = new THREE.Clock();

        // カメラ操作設定
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.zoomSpeed = 0.4; // ズーム感度をマイルドに
        controls.target.set(0, 1.0, 0); // ★注視点を地面からキャラクターの高さ（約1m）へオフセット

        // モデル読み込み
        const loader = new GLTFLoader();
        loader.load(
            MODEL_FILE_NAME,
            function (gltf) {
                const model = gltf.scene;
                scene.add(model);

                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        
                        // ★再生速度を微調整
                        action.timeScale = ANIMATION_SPEED;
                        
                        // 滑らかな補間を維持する設定
                        action.play();
                    });
                }
                console.log("Model and animations loaded successfully.");
            },
            undefined,
            function (error) { console.error("Loading error:", error); }
        );

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            
            // 経過時間を取得（フレーム飛び防止のため最大値を制限）
            let delta = clock.getDelta();
            if (delta > 0.01) delta = 0.01; 
            
            if (mixer) {
                mixer.update(delta); 
            }

            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();

        // リサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
