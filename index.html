<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer - Character Navigation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #debug-log {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 8px 12px; font-family: monospace; font-size: 12px;
            pointer-events: none; z-index: 1000; border-radius: 4px;
        }
        .controls {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%); display: flex; gap: 15px; z-index: 2000;
        }
        .btn {
            padding: 15px 30px; font-size: 16px; font-weight: bold; cursor: pointer;
            color: white; border: none; border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s; background: #7f8c8d;
        }
        .btn.active { background: #2ecc71; border: 2px solid white; }
    </style>
</head>
<body>
    <div id="debug-log">Status: Click ground to move Mitsuhashi-kun!</div>
    <div class="controls" id="ui-panel"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const logElement = document.getElementById('debug-log');
        const uiPanel = document.getElementById('ui-panel');
        function debugLog(msg) { logElement.innerText = "Status: " + msg; }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10); // 少し見下ろす位置に調整

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // 地面の作成（クリック判定用）
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshBasicMaterial({ visible: false }) // 見えないが判定はある
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        let mixer, model, blobShadow;
        let actions = {}; 
        let activeAction = null; 
        let targetPosition = null;
        let isMoving = false;
        let isJumping = false;

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 影の作成
        function createShadowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, 'rgba(0,0,0,0.6)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }
        blobShadow = new THREE.Mesh(
            new THREE.PlaneGeometry(1.2, 1.2),
            new THREE.MeshBasicMaterial({ map: createShadowTexture(), transparent: true, depthWrite: false, side: THREE.DoubleSide })
        );
        blobShadow.rotation.x = -Math.PI / 2;
        blobShadow.position.y = 0.002; 
        scene.add(blobShadow);

        new GLTFLoader().load('./model.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);
            mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach((clip, index) => {
                const action = mixer.clipAction(clip);
                const name = clip.name || `Motion ${index}`;
                actions[name] = action;
                // ボタン生成
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerText = name;
                btn.onclick = (e) => { e.stopPropagation(); switchAction(name); };
                uiPanel.appendChild(btn);
            });
        });

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // 地面クリック時のイベント
        window.addEventListener('mousedown', (event) => {
            if (!model || isMoving || isJumping) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(ground);

            if (intersects.length > 0) {
                targetPosition = intersects[0].point;
                startNavigationSequence();
            }
        });

        // ナビゲーションシーケンス
        async function startNavigationSequence() {
            debugLog("Sequence Start: Rotating & Jumping...");
            isJumping = true;

            // 1. 方向を向く
            const lookTarget = new THREE.Vector3(targetPosition.x, model.position.y, targetPosition.z);
            model.lookAt(lookTarget);

            // 2. 「垂直ジャンプ」開始
            // ※GLB内の実際のアニメーション名に合わせて書き換えてください
            const jumpAction = actions['垂直ジャンプ'] || Object.values(actions)[1]; 
            const runAction = actions['走行'] || Object.values(actions)[0];

            await fadeTo(jumpAction, 0.2);
            
            // ジャンプモーションの終わりを待つ（簡易的にタイマーで制御、またはmixerのfinishイベント）
            setTimeout(async () => {
                isJumping = false;
                isMoving = true;
                debugLog("Moving to target...");
                await fadeTo(runAction, 0.2);
            }, 1000); // ジャンプにかかる想定時間
        }

        async function fadeTo(nextAction, duration) {
            if (!nextAction) return;
            if (activeAction) activeAction.fadeOut(duration);
            nextAction.reset().fadeIn(duration).play();
            activeAction = nextAction;
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = 1 / 60;
            if (mixer) mixer.update(delta); 

            if (isMoving && model && targetPosition) {
                const moveSpeed = 0.05;
                const distance = model.position.distanceTo(targetPosition);
                
                if (distance > 0.1) {
                    // 目標方向へ移動
                    const direction = new THREE.Vector3().subVectors(targetPosition, model.position).normalize();
                    model.position.add(direction.multiplyScalar(moveSpeed));
                } else {
                    // 到着
                    isMoving = false;
                    if (activeAction) activeAction.fadeOut(0.5);
                    activeAction = null;
                    debugLog("Arrived!");
                }
            }

            if (model && blobShadow) {
                blobShadow.position.set(model.position.x, 0.002, model.position.z);
                blobShadow.material.opacity = Math.max(0, 1.0 - model.position.y * 0.4);
                const s = Math.max(0.1, 1.0 - model.position.y * 0.3);
                blobShadow.scale.set(s, s, 1);
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 以前の switchAction もトグル用に残す
        function switchAction(name) {
            const next = actions[name];
            if (activeAction === next) {
                activeAction.fadeOut(0.5);
                activeAction = null;
            } else {
                fadeTo(next, 0.5);
            }
        }
    </script>
</body>
</html>
