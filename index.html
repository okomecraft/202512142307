<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer - Interactive App</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #debug-log {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 8px 12px; font-family: monospace; font-size: 12px;
            pointer-events: none; z-index: 1000; border-radius: 4px;
        }

        /* 下部中央のボタンエリア */
        .controls {
            position: absolute; display: none; /* 初期は非表示 */
            bottom: 50px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 2000;
        }

        .btn {
            padding: 20px 40px; font-size: 18px; font-weight: bold; cursor: pointer;
            color: white; border: none; border-radius: 50px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }
        .btn:active { transform: scale(0.95); }

        #reset-btn { background: #ff4757; }
        #play-btn { background: #2ed573; }
    </style>
</head>
<body>
    <div id="debug-log">Status: Initializing...</div>
    
    <div class="controls" id="ui-panel" style="display: none;">
        <button id="reset-btn" class="btn">リセット & 正面</button>
        <button id="play-btn" class="btn">アニメーション再開</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const logElement = document.getElementById('debug-log');
        const uiPanel = document.getElementById('ui-panel');
        const resetBtn = document.getElementById('reset-btn');
        const playBtn = document.getElementById('play-btn');
        function debugLog(msg) { logElement.innerText = "Status: " + msg; }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4);

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, precision: "highp" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        let mixer, action;
        const clock = new THREE.Clock();
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1.0, 0);

        // オートターンの設定
        controls.autoRotate = true; // 最初は回転させる
        controls.autoRotateSpeed = 1.0;

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        new GLTFLoader().load('./model.glb', (gltf) => {
            scene.add(gltf.scene);
            if (gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(gltf.scene);
                action = mixer.clipAction(gltf.animations[0]);
                action.timeScale = 2.0; 
                gltf.animations[0].tracks.forEach(t => t.setInterpolation(THREE.InterpolateDiscrete));
                action.play();
                debugLog("Playing. Double-click model.");
            }
        });

        // ダブルクリックでUIを表示
        window.addEventListener('dblclick', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            uiPanel.style.display = hits.length > 0 ? 'flex' : 'none';
        });

        // マウス操作中はオートターンを停止
        controls.addEventListener('start', () => {
            controls.autoRotate = false;
        });

        // 操作を止めてから3秒後にオートターンを再開させる処理
        let rotateTimer;
        controls.addEventListener('end', () => {
            clearTimeout(rotateTimer);
            rotateTimer = setTimeout(() => {
                controls.autoRotate = true;
            }, 3000); // 3秒間放置で回転開始
        });

        // リセット & カメラを正面に戻す
        resetBtn.addEventListener('click', () => {
            if (action) {
                action.fadeOut(0.5);
                setTimeout(() => { action.stop(); action.reset(); }, 500);
            }
            // カメラ位置を滑らかに戻す (OrbitControlsのターゲットは維持)
            camera.position.set(0, 1.5, 4);
            controls.update();
            debugLog("Reset & Camera centered.");
        });

        // アニメーション再開
        playBtn.addEventListener('click', () => {
            if (action) {
                action.reset();
                action.fadeIn(0.5); // 滑らかに動き始める
                action.play();
                debugLog("Animation Resumed.");
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(1 / 60); 
            controls.update(); // オートターンの更新に必要
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
